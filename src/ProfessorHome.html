<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="professorName">Loading...</h1>
        <div id="courseInfo" class="mt-3">
            <p>Course Name: <span id="courseName"></span></p>
            <p>Course Code: <span id="courseCode"></span></p>
            <p>Semester: <span id="semester"></span></p>
            <p>Time: <span id="courseTime"></span></p>
            <p>Year: <span id="year"></span></p>
        </div>
        <a href="" id="editClassBtn" class="btn btn-primary">Edit Class</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session');

            if (!sessionId) {
                $('#professorName').text('Session ID not provided in the URL');
                return;
            }

            fetch(`/api/getProfessorInfo/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.professorInfo && data.courses.length > 0) {
                    const professor = data.professorInfo;
                    const course = data.courses[0];

                    $('#professorName').text(`${professor.firstName} ${professor.lastName}`);
                    $('#courseName').text(course.courseName);
                    $('#courseCode').text(course.courseCode);
                    $('#semester').text(course.semester);
                    $('#courseTime').text(course.courseTime);
                    $('#year').text(course.year);

                    const editClassUrl = `/editClass?session_id=${sessionId}&course_id=${course.courseId}`;
                    $('#editClassBtn').attr('href', editClassUrl);
                } else {
                    $('#professorName').text('No data found');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                $('#professorName').text('Error fetching data');
            });
        });
    </script>
</body>
</html>
