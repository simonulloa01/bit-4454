<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Papaparse for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Edit Class</h1>

        <!-- CSV File Upload -->
        <div class="form-group">
            <label for="csv-file-input">Upload CSV:</label>
            <input type="file" class="form-control-file" id="csv-file-input" accept=".csv">
        </div>

        <!-- Table to Preview and Edit Data -->
        <table class="table table-bordered" id="preview-table">
            <thead>
                <!-- Headers will be inserted here -->
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>

        <!-- Submit Button -->
        <button class="btn btn-primary" id="submit-btn">Submit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');
            const courseId = params.get('course_id');

            document.getElementById('csv-file-input').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (!file) {
                    alert('Please select a CSV file!');
                    return;
                }

                Papa.parse(file, {
                    complete: function (results) {
                        generateTable(results.data);
                    },
                    header: true
                });
            });

            document.getElementById('submit-btn').addEventListener('click', function () {
                const table = document.getElementById('preview-table');
                const data = Array.from(table.querySelectorAll('tbody tr')).map(row => {
                    return Array.from(row.querySelectorAll('td')).map(cell => cell.textContent);
                });

                const payload = {
                    session_id: sessionId,
                    section_id: courseId,
                    students: data.map(row => ({
                        FirstName: row[0],
                        LastName: row[1],
                        Email: row[2],
                        GroupId: row[3]
                    }))
                };
                window.history.back();
                // Example POST request to your backend API
                fetch('/api/upload-students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error submitting data:', error));
            });
        });

        function generateTable(data) {
            const table = document.getElementById('preview-table');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear existing table content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Generate headers
            const headerRow = thead.insertRow();
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });

            // Generate rows
            data.forEach(row => {
                const tr = tbody.insertRow();
                Object.values(row).forEach(value => {
                    const td = tr.insertCell();
                    td.textContent = value;
                    td.setAttribute('contenteditable', 'true');
                });
            });
        }
    </script>

    <!-- Bootstrap and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
